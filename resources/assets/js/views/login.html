<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <div class="panel panel-default">

                <div class="panel-body">

                    <div  class="alert alert-danger" ng-show="errors.error">
                        <strong>Whoops!</strong> {{errors.message}}<br>
                    </div>


                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="login()" novalidate>


                        <div class="form-group" ng-class="{'has-error':!form.username.$valid && form.username.$touched}">
                            <label class="col-md-4 control-label">Usu&aacute;rio</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="username" ng-model="user.username" required>
                                <div class="help-block" ng-messages="form.username.$error" ng-show="form.username.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.password.$valid && form.password.$touched}">
                            <label class="col-md-4 control-label">Senha</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password" ng-model="user.password" required>
                                <div class="help-block" ng-messages="form.password.$error" ng-show="form.password.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary" ng-disabled="!form.$valid">Login</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
