<div class="row">

    <!-- BEGIN PAGE CONTENT-->

    <!-- BEGIN LEFT CONTENT-->
    <div class="col-sm-12">

        <div class="todo-ui">

            <!-- BEGIN TODO CONTENT -->
            <div class="todo-content">
                <div class="portlet light">
                    <!-- PROJECT HEAD -->
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-bar-chart font-green-sharp hide"></i>
                            <span class="caption-helper font-green-sharp bold uppercase">Hist√≥rico de Pedidos</span>
                        </div>
                        <div class="actions">
                            <a ng-href="#/carteira" class="btn default"><i class="font-red fa fa-arrow-left"></i> Voltar</a>
                        </div>
                    </div>
                    <div class="portlet-body flip-scroll">
                        <table datatable="ng" dt-options="dtOptions" class="table table-bordered table-striped table-condensed table-hover flip-content">
                            <thead class="flip-content">
                            <tr>
                                <th width="10%" class="text-center">
                                    Pedido
                                </th>
                                <th width="20%" class="text-center">
                                    Valor
                                </th>
                                <th class="text-center">
                                    Cliente
                                </th>
                                <th class="text-center">
                                    Tags
                                </th>
                                <th width="10%" class="text-center">
                                    Data
                                </th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="hi in history">
                                <td>
                                    {{hi.number}}
                                </td>
                                <td>
                                    {{hi.value}}
                                </td>
                                <td class="numeric">
                                    {{hi.client.cnpj}}
                                    {{hi.client.razao}}
                                </td>
                                <td class="numeric">

                                </td>
                                <th width="10%" class="text-center">
                                    {{hi.data}}
                                </th>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- END TODO CONTENT -->
        </div>
    </div>
    <!-- END LEFT CONTENT-->


    <!-- END PAGE CONTENT-->
</div>
