<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body" ng-bind="content">
                <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="login()"
                      novalidate>
                    <div class="panel panel-default">

                        <div class="panel-body" ng-controller="LoginController">

                            <div class="alert alert-danger" ng-show="errors.error">
                                <strong>Whoops!</strong> {{errors.message}}<br>
                            </div>


                            <div class="form-group"
                                 ng-class="{'has-error':!form.username.$valid && form.username.$touched}">
                                <label class="col-md-4 control-label">Usu&aacute;rio</label>

                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="username" ng-model="user.username"
                                           required>

                                    <div class="help-block" ng-messages="form.username.$error"
                                         ng-show="form.username.$touched">
                                        <div ng-message="required">Campo obrigatório</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error':!form.password.$valid && form.password.$touched}">
                                <label class="col-md-4 control-label">Senha</label>

                                <div class="col-md-6">
                                    <input type="password" class="form-control" name="password" ng-model="user.password"
                                           required>

                                    <div class="help-block" ng-messages="form.password.$error"
                                         ng-show="form.password.$touched">
                                        <div ng-message="required">Campo obrigatório</div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-disabled="!form.$valid">Login</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
